<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .wrapper {
        width: 240px;
        padding: 4px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      #editor {
        width: 240px;
        height: 120px;
        font-size: 14px;
        line-height: 1.2;
      }
      .mb-10 {
        margin-bottom: 10px;
      }
    </style>
    <title>基础使用</title>
  </head>

  <body>
    <h4 class="mb-5">基础使用</h4>
    <div class="wrapper mb-10">
      <div id="editor" maxlength="10"></div>
      <div><span id="counter">0</span>/12</div>
    </div>
    <div class="mb-10">content：<span id="content-box"></span></div>

    <script src="../dist/hypertextEditor.min.js"></script>
    <script>
      const editor = new HypertextEditor({
        el: "#editor",
        content: "",
        maxlength: 12,
        mode: "input",
      });

      const $contentBox = document.querySelector("#content-box");
      const $counter = document.querySelector("#counter");
      editor.on("change", () => {
        $contentBox.innerHTML = editor.content;
        $counter.textContent = editor.text.length;
      });
    </script>
  </body>
</html>
